<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
  <div class="container">
    <a class="navbar-brand" href="/user/1">Home</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      id="responsive"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item px-2">
          <a class="nav-link" href="/books/all/all/1">Browse Books</a>
        </li>
      </ul>
      <%if(currentUser) { %>
      <ul class="navbar-nav ml-auto">
        <%if(currentUser.violationFlag) { %>
        <li class="nav-item align-self-center mr-2">
          <i class="fa fa-flag text-danger"></i>
        </li>
        <% } %>
        <li class="nav-item dropdown mr-3">
          <a
            href="#"
            class="nav-link dropdown-toggle"
            data-toggle="dropdown"
            id="anchor"
          >
            <i class="fa fa-user"></i> Welcome <%=currentUser.username%>
          </a>
          <div class="dropdown-menu" id="drop">
            <!-- <a href="/user/1/profile" class="dropdown-item">
              <i class="fa fa-user-circle"></i> Profile
            </a> -->

            <a href="/auth/user-logout" class="dropdown-item">
              <i class="fa fa-user-times"></i> Logout
            </a>
          </div>
        </li>

        <!-- <li class="nav-item">
          <a href="/user/1/notification" class="nav-link">
            <i class="fa fa-bell"></i
            ><span class="badge badge-danger badge-pill">2</span>
          </a>
        </li> -->
      </ul>
      <% } %>
    </div>
  </div>
  <script>
    document
      .getElementById("anchor")
      .addEventListener("click", function (event) {
        event.preventDefault();
      });
    document.querySelectorAll("a#anchor").forEach((link) => {
      link.addEventListener("click", (e) => {
        const ele = document.getElementById("drop");
        if (ele.classList.length == 1) {
          ele.classList.add("active-on");
          ele.style.display = "block";
        } else {
          ele.classList.remove("active-on");
          ele.style.display = "none";
        }
        console.log("A link was clicked");
      });
    });
  </script>
  <script>
    document.getElementById("responsive").addEventListener("click", () => {
      const ele = document.getElementById("navbarSupportedContent");
      if (ele.classList.length == 2) {
        ele.classList.remove("collapse");
      } else {
        ele.classList.add("collapse");
      }
    });
  </script>
</nav>
